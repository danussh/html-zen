    .my-video {
    width: 500px;
    height: 300px;
   
}

<body>
    <div class="container bg">
        <div id="remote">
            <button class="btn btn-success" id="play"  onclick="play()">Play</button>
            <button class="btn btn-warning" id="pause"onclick="pause()" >Pause</button>
            <button class="btn btn-primary" id="volup" onclick="volup()" >Vol +</button>
            <button class="btn btn-secondary" id="voldown" onclick="voldown()">Vol -</button>
        </div>  
        <div>
            <video id="myvideo" width="520" height="540" src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerEscapes.mp4"  >
        </div>
           
       
    </div>   
    <script> 
    
    var myvideo = document.getElementById("myvideo"); 

     function pause() { 
      myvideo.pause(); 
      } 
      function play() { 
      myvideo.play(); 
      } 
      function volup() { 
      myvideo.volume= video.volume +0.1; 
      } 
      function voldown() { 
      myvideo.volume= video.volume -0.1; 
      } 

    </script>
</body>
